<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Chatbot" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      z-index: 1000;
    }

    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      z-index: 999;
    }

    .chat-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  {% block content %}{% endblock %}

  <!-- Popup Chat Window -->
  <div class="chat-popup" id="chatPopup">
    <iframe src="http://localhost:8000" title="Chatbot"></iframe>
  </div>

  <!-- Chat Icon Button -->
  <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

  <script>
    function toggleChat() {
      const popup = document.getElementById("chatPopup");
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
